<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velorift</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0f;
            overflow: hidden;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
        }
        
        .menu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            z-index: 100;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite, pulse 2s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
            letter-spacing: 3px;
        }
        
        .level-select {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
            max-width: 600px;
        }
        
        .level-btn {
            width: 100px;
            height: 100px;
            border: 3px solid;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .level-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .level-btn:hover::before {
            left: 100%;
        }
        
        .level-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px currentColor;
        }
        
        .level-btn.locked {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .level-btn.locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 50;
            font-size: 1.2rem;
        }
        
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            z-index: 50;
            transition: width 0.1s linear;
            box-shadow: 0 0 20px #00ffff;
        }
        
        .death-screen, .win-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            backdrop-filter: blur(10px);
        }
        
        .death-screen { background: rgba(255, 0, 0, 0.3); }
        .win-screen { background: rgba(0, 255, 100, 0.3); }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            border: 2px solid #00ffff;
            background: transparent;
            color: #00ffff;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px #00ffff;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .bg-particles {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
        
        .screen-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
        }
        
        .instructions {
            color: #666;
            margin-top: 30px;
            text-align: center;
        }
        
        .instructions span {
            color: #00ffff;
            padding: 5px 15px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menu">
        <h1 class="title">VELORIFT</h1>
        <p class="subtitle">HEAVILY INSPIRED BY GEOMETRY DASH</p>
        
        <div class="level-select" id="levelSelect"></div>
        
        <p class="instructions">Press <span>SPACE</span> to Jump â€¢ Double Jump Available</p>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="hud" id="hud" style="display: none;">
        <div>Level: <span id="levelDisplay">1</span></div>
        <div>Attempts: <span id="attempts">0</span></div>
    </div>
    
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="death-screen" id="deathScreen">
        <h2 style="font-size: 3rem; color: #ff4444; margin-bottom: 20px;">CRASHED!</h2>
        <p style="color: white; margin-bottom: 20px;">Progress: <span id="deathProgress">0</span>%</p>
        <div>
            <button class="btn" onclick="restartLevel()">RETRY</button>
            <button class="btn" onclick="goToMenu()">MENU</button>
        </div>
    </div>
    
    <div class="win-screen" id="winScreen">
        <h2 style="font-size: 3rem; color: #44ff88; margin-bottom: 20px;">LEVEL COMPLETE!</h2>
        <p style="color: white; margin-bottom: 20px;">Attempts: <span id="winAttempts">0</span></p>
        <div>
            <button class="btn" onclick="nextLevel()">NEXT LEVEL</button>
            <button class="btn" onclick="goToMenu()">MENU</button>
        </div>
    </div>
    
    <div class="screen-flash" id="screenFlash"></div>
    
    <div class="particles" id="bgParticles"></div>

    <script>
        // Audio Context for procedural music
        let audioCtx = null;
        let musicNodes = [];
        let musicInterval = null;
        
        // Game state
        const game = {
            currentLevel: 1,
            attempts: 0,
            unlockedLevels: parseInt(localStorage.getItem('veloriftUnlocked')) || 1,
            isPlaying: false,
            isPaused: false
        };
        
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Player
        const player = {
            x: 150,
            y: 0,
            width: 45,
            height: 45,
            velocityY: 0,
            rotation: 0,
            jumpsLeft: 2,
            isGrounded: false,
            trail: []
        };
        
        const GRAVITY = 0.8;
        const JUMP_FORCE = -15;
        const GAME_SPEED_BASE = 8;
        let gameSpeed = GAME_SPEED_BASE;
        let groundY = 0;
        let cameraX = 0;
        let levelProgress = 0;
        
        // Level configurations with colors and difficulty
        const levels = [
            {
                name: "Genesis",
                color: "#00ffff",
                bgColor: "#0a1a2e",
                speed: 4.5,
                difficulty: 0.2,
                musicTempo: 100,
                musicKey: [261.63, 329.63, 392.00, 523.25] // C major
            },
            {
                name: "Neon Rush",
                color: "#ff00ff",
                bgColor: "#1a0a2e",
                speed: 5.0,
                difficulty: 0.5,
                musicTempo: 115,
                musicKey: [293.66, 349.23, 440.00, 587.33] // D minor
            },
            {
                name: "Cyber Storm",
                color: "#ffff00",
                bgColor: "#1a1a0a",
                speed: 5.5,
                difficulty: 0.8,
                musicTempo: 130,
                musicKey: [329.63, 415.30, 493.88, 659.25] // E minor
            },
            {
                name: "Void Walker",
                color: "#ff4444",
                bgColor: "#1a0a0a",
                speed: 6.5,
                difficulty: 1.2,
                musicTempo: 145,
                musicKey: [369.99, 440.00, 554.37, 739.99] // F# minor
            },
            {
                name: "Inferno",
                color: "#ff6600",
                bgColor: "#2a0a00",
                speed: 8.0,
                difficulty: 2.5,
                musicTempo: 170,
                musicKey: [392.00, 466.16, 587.33, 783.99] // G minor
            },
            {
                name: "Oblivion",
                color: "#ff0066",
                bgColor: "#0a0a0a",
                speed: 10.0,
                difficulty: 4.0,
                musicTempo: 200,
                musicKey: [440.00, 523.25, 659.25, 880.00] // A minor aggressive
            }
        ];
        
        // Obstacles for current level
        let obstacles = [];
        let decorations = [];
        let particles = [];
        let levelLength = 0;
        
        // Generate level obstacles
        function generateLevel(levelNum) {
            obstacles = [];
            decorations = [];
            const level = levels[levelNum - 1];
            const difficulty = level.difficulty;
            
            // Level 1 is shorter and easier
            levelLength = levelNum === 1 ? 3500 : 5000 + (difficulty * 2000);
            let x = 800;
            
            // Special easy generation for Level 1
            if (levelNum === 1) {
                // Level 1: Very simple, well-spaced single obstacles only
                while (x < levelLength) {
                    const rand = Math.random();
                    
                    if (rand < 0.6) {
                        // Single spike with huge gap
                        obstacles.push({
                            type: 'spike',
                            x: x,
                            y: groundY - 40,
                            width: 40,
                            height: 40
                        });
                        x += 350; // Very large gap
                    } else {
                        // Low block to jump on or over
                        obstacles.push({
                            type: 'block',
                            x: x,
                            y: groundY - 50,
                            width: 50,
                            height: 50
                        });
                        x += 400; // Very large gap
                    }
                    
                    // Add decorations
                    if (Math.random() < 0.3) {
                        decorations.push({
                            x: x - 100,
                            y: Math.random() * (groundY - 200),
                            size: 20 + Math.random() * 40,
                            speed: 0.5 + Math.random() * 2,
                            type: Math.floor(Math.random() * 3)
                        });
                    }
                }
            } else {
                // Normal generation for other levels
                while (x < levelLength) {
                    const rand = Math.random();
                    // Increased spacing significantly
                    const gapMultiplier = 1.2; 
                    
                    if (rand < 0.3) {
                        // Spike
                        obstacles.push({
                            type: 'spike',
                            x: x,
                            y: groundY - 40,
                            width: 40,
                            height: 40
                        });
                        x += 180 * gapMultiplier;
                    } else if (rand < 0.5) {
                        // Double spike
                        obstacles.push({
                            type: 'spike',
                            x: x,
                            y: groundY - 40,
                            width: 40,
                            height: 40
                        });
                        obstacles.push({
                            type: 'spike',
                            x: x + 45,
                            y: groundY - 40,
                            width: 40,
                            height: 40
                        });
                        x += 250 * gapMultiplier;
                    } else if (rand < 0.65) {
                        // Block
                        const height = 50 + Math.random() * 50;
                        obstacles.push({
                            type: 'block',
                            x: x,
                            y: groundY - height,
                            width: 60,
                            height: height
                        });
                        x += 220 * gapMultiplier;
                    } else if (rand < 0.8) {
                        // Platform with spike
                        obstacles.push({
                            type: 'platform',
                            x: x,
                            y: groundY - 120,
                            width: 150,
                            height: 20
                        });
                        obstacles.push({
                            type: 'spike',
                            x: x + 55,
                            y: groundY - 160,
                            width: 40,
                            height: 40
                        });
                        x += 300 * gapMultiplier;
                    } else if (rand < 0.9 && difficulty >= 3) {
                        // Triple spike
                        for (let i = 0; i < 3; i++) {
                            obstacles.push({
                                type: 'spike',
                                x: x + i * 45,
                                y: groundY - 40,
                                width: 40,
                                height: 40
                            });
                        }
                        x += 350 * gapMultiplier;
                    } else {
                        // Floating block with spike below
                        obstacles.push({
                            type: 'block',
                            x: x,
                            y: groundY - 200,
                            width: 80,
                            height: 30
                        });
                        obstacles.push({
                            type: 'spike',
                            x: x + 20,
                            y: groundY - 40,
                            width: 40,
                            height: 40
                        });
                        x += 280 * gapMultiplier;
                    }
                    
                    // Add decorations
                    if (Math.random() < 0.3) {
                        decorations.push({
                            x: x - 100,
                            y: Math.random() * (groundY - 200),
                            size: 20 + Math.random() * 40,
                            speed: 0.5 + Math.random() * 2,
                            type: Math.floor(Math.random() * 3)
                        });
                    }
                }
            }
            
            // End portal
            obstacles.push({
                type: 'portal',
                x: levelLength - 100,
                y: groundY - 150,
                width: 60,
                height: 150
            });
        }
        
        // Procedural Music Generator
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }
        
        function stopMusic() {
            musicNodes.forEach(node => {
                try {
                    node.stop();
                    node.disconnect();
                } catch(e) {}
            });
            musicNodes = [];
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
            }
        }
        
        function playMusic(levelNum) {
            stopMusic();
            initAudio();
            
            const level = levels[levelNum - 1];
            const tempo = level.musicTempo;
            const key = level.musicKey;
            const beatDuration = 60000 / tempo;
            
            let beatIndex = 0;
            
            function playBeat() {
                if (!game.isPlaying) return;
                
                const now = audioCtx.currentTime;
                
                // Bass drum
                if (beatIndex % 4 === 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(60 + level.difficulty * 10, now);
                    osc.frequency.exponentialRampToValueAtTime(30, now + 0.1);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.15);
                    musicNodes.push(osc);
                }
                
                // Snare
                if (beatIndex % 4 === 2) {
                    const noise = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    noise.type = 'triangle';
                    noise.frequency.setValueAtTime(200 + level.difficulty * 50, now);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    noise.connect(gain);
                    gain.connect(audioCtx.destination);
                    noise.start(now);
                    noise.stop(now + 0.1);
                    musicNodes.push(noise);
                }
                
                // Hi-hat
                if (level.difficulty >= 2 && beatIndex % 2 === 0) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(1000 + Math.random() * 500, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.05);
                    musicNodes.push(osc);
                }
                
                // Melody
                if (beatIndex % 2 === 0) {
                    const note = key[Math.floor(Math.random() * key.length)];
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = level.difficulty > 3 ? 'sawtooth' : 'square';
                    osc.frequency.setValueAtTime(note, now);
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.2);
                    musicNodes.push(osc);
                }
                
                // Arpeggio for higher difficulty
                if (level.difficulty >= 4 && beatIndex % 1 === 0) {
                    const note = key[(beatIndex % 4)];
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(note * 2, now);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(now);
                    osc.stop(now + 0.1);
                    musicNodes.push(osc);
                }
                
                // Bass line
                const bassNote = key[0] / 2;
                const bassOsc = audioCtx.createOscillator();
                const bassGain = audioCtx.createGain();
                bassOsc.type = 'sine';
                bassOsc.frequency.setValueAtTime(bassNote, now);
                bassGain.gain.setValueAtTime(0.2, now);
                bassGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                bassOsc.connect(bassGain);
                bassGain.connect(audioCtx.destination);
                bassOsc.start(now);
                bassOsc.stop(now + 0.3);
                musicNodes.push(bassOsc);
                
                beatIndex++;
            }
            
            musicInterval = setInterval(playBeat, beatDuration / 2);
        }
        
        function playJumpSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }
        
        function playDeathSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }
        
        function playWinSound() {
            if (!audioCtx) return;
            const notes = [523.25, 659.25, 783.99, 1046.50];
            notes.forEach((freq, i) => {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.3);
                }, i * 150);
            });
        }
        
        // Particles
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    size: Math.random() * 8 + 2,
                    color: color,
                    life: 1,
                    decay: 0.02 + Math.random() * 0.02
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.3;
                p.life -= p.decay;
                return p.life > 0;
            });
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x - cameraX, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }
        
        // Trail effect
        function updateTrail() {
            player.trail.unshift({ x: player.x, y: player.y, rotation: player.rotation });
            if (player.trail.length > 15) {
                player.trail.pop();
            }
        }
        
        function drawTrail() {
            const level = levels[game.currentLevel - 1];
            player.trail.forEach((t, i) => {
                const alpha = (1 - i / player.trail.length) * 0.5;
                ctx.globalAlpha = alpha;
                ctx.save();
                ctx.translate(t.x - cameraX + player.width/2, t.y + player.height/2);
                ctx.rotate(t.rotation);
                ctx.fillStyle = level.color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = level.color;
                ctx.fillRect(-player.width/2 * (1 - i/20), -player.height/2 * (1 - i/20), 
                             player.width * (1 - i/20), player.height * (1 - i/20));
                ctx.restore();
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }
        
        // Drawing functions
        function drawBackground() {
            const level = levels[game.currentLevel - 1];
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, level.bgColor);
            gradient.addColorStop(1, '#000');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            ctx.strokeStyle = level.color + '20';
            ctx.lineWidth = 1;
            const gridSize = 80;
            const offsetX = -cameraX % gridSize;
            
            for (let x = offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Decorations
            decorations.forEach(d => {
                const screenX = d.x - cameraX * d.speed * 0.1;
                if (screenX > -100 && screenX < canvas.width + 100) {
                    ctx.globalAlpha = 0.3;
                    ctx.fillStyle = level.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = level.color;
                    
                    if (d.type === 0) {
                        ctx.beginPath();
                        ctx.arc(screenX, d.y, d.size, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (d.type === 1) {
                        ctx.fillRect(screenX - d.size/2, d.y - d.size/2, d.size, d.size);
                    } else {
                        ctx.beginPath();
                        ctx.moveTo(screenX, d.y - d.size);
                        ctx.lineTo(screenX + d.size, d.y + d.size);
                        ctx.lineTo(screenX - d.size, d.y + d.size);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
            ctx.globalAlpha = 1;
            ctx.shadowBlur = 0;
        }
        
        function drawGround() {
            const level = levels[game.currentLevel - 1];
            
            // Main ground
            const groundGradient = ctx.createLinearGradient(0, groundY, 0, canvas.height);
            groundGradient.addColorStop(0, level.color);
            groundGradient.addColorStop(0.1, level.bgColor);
            groundGradient.addColorStop(1, '#000');
            
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Ground line glow
            ctx.shadowBlur = 30;
            ctx.shadowColor = level.color;
            ctx.strokeStyle = level.color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }
        
        function drawPlayer() {
            const level = levels[game.currentLevel - 1];
            
            ctx.save();
            ctx.translate(player.x - cameraX + player.width/2, player.y + player.height/2);
            ctx.rotate(player.rotation);
            
            // Glow effect
            ctx.shadowBlur = 30;
            ctx.shadowColor = level.color;
            
            // Player body
            ctx.fillStyle = level.color;
            ctx.fillRect(-player.width/2, -player.height/2, player.width, player.height);
            
            // Inner detail
            ctx.fillStyle = '#fff';
            ctx.globalAlpha = 0.8;
            ctx.fillRect(-player.width/4, -player.height/4, player.width/2, player.height/2);
            
            // Eye
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(player.width/6, -player.height/8, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            ctx.shadowBlur = 0;
        }
        
        function drawObstacles() {
            const level = levels[game.currentLevel - 1];
            
            obstacles.forEach(obs => {
                const screenX = obs.x - cameraX;
                if (screenX < -100 || screenX > canvas.width + 100) return;
                
                ctx.shadowBlur = 20;
                ctx.shadowColor = level.color;
                
                if (obs.type === 'spike') {
                    ctx.fillStyle = level.color;
                    ctx.beginPath();
                    ctx.moveTo(screenX + obs.width/2, obs.y);
                    ctx.lineTo(screenX + obs.width, obs.y + obs.height);
                    ctx.lineTo(screenX, obs.y + obs.height);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Inner spike
                    ctx.fillStyle = '#fff';
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    ctx.moveTo(screenX + obs.width/2, obs.y + 10);
                    ctx.lineTo(screenX + obs.width - 10, obs.y + obs.height - 5);
                    ctx.lineTo(screenX + 10, obs.y + obs.height - 5);
                    ctx.closePath();
                    ctx.fill();
                    ctx.globalAlpha = 1;
                    
                } else if (obs.type === 'block') {
                    ctx.fillStyle = level.color;
                    ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                    
                    ctx.fillStyle = '#fff';
                    ctx.globalAlpha = 0.3;
                    ctx.fillRect(screenX + 5, obs.y + 5, obs.width - 10, obs.height - 10);
                    ctx.globalAlpha = 1;
                    
                } else if (obs.type === 'platform') {
                    ctx.fillStyle = level.color;
                    ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                    
                } else if (obs.type === 'portal') {
                    // Animated portal
                    const time = Date.now() / 200;
                    
                    ctx.strokeStyle = '#00ff00';
                    ctx.lineWidth = 5;
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 40;
                    
                    for (let i = 0; i < 3; i++) {
                        ctx.beginPath();
                        ctx.ellipse(screenX + obs.width/2, obs.y + obs.height/2, 
                                   25 + i * 10 + Math.sin(time + i) * 5, 
                                   60 + Math.cos(time + i) * 10, 
                                   0, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    ctx.fillStyle = '#00ff0050';
                    ctx.fillRect(screenX, obs.y, obs.width, obs.height);
                }
            });
            ctx.shadowBlur = 0;
        }
        
        // Collision detection
        function checkCollision() {
            // Much smaller hitbox for forgiveness
            const playerRect = {
                x: player.x + 15,
                y: player.y + 15,
                width: player.width - 30,
                height: player.height - 30
            };
            
            for (const obs of obstacles) {
                if (obs.type === 'portal') {
                    if (player.x + player.width > obs.x) {
                        winLevel();
                        return;
                    }
                    continue;
                }
                
                if (obs.type === 'spike') {
                    // Triangle collision (simplified)
                    const spikeCenter = { x: obs.x + obs.width/2, y: obs.y + obs.height/2 };
                    const playerCenter = { x: player.x + player.width/2, y: player.y + player.height/2 };
                    const dist = Math.hypot(playerCenter.x - spikeCenter.x, playerCenter.y - spikeCenter.y);
                    
                    // Reduced collision radius heavily (was 30)
                    if (dist < 20) {
                        die();
                        return;
                    }
                } else if (obs.type === 'block' || obs.type === 'platform') {
                    // Rectangle collision
                    if (playerRect.x < obs.x + obs.width &&
                        playerRect.x + playerRect.width > obs.x &&
                        playerRect.y < obs.y + obs.height &&
                        playerRect.y + playerRect.height > obs.y) {
                        
                        // Check if landing on top
                        const prevBottom = player.y + player.height - player.velocityY;
                        
                        // If falling and previously above (or close to top), land on it
                        if (prevBottom <= obs.y + 30 && player.velocityY >= 0) {
                            player.y = obs.y - player.height;
                            player.velocityY = 0;
                            player.isGrounded = true;
                            player.jumpsLeft = 2;
                        } 
                        // If hitting side/bottom, do nothing (phase through) - Invincible to blocks!
                    }
                }
            }
        }
        
        function die() {
            game.isPlaying = false;
            stopMusic();
            playDeathSound();
            
            // Death particles
            createParticles(player.x, player.y + player.height/2, levels[game.currentLevel - 1].color, 50);
            
            // Screen flash
            const flash = document.getElementById('screenFlash');
            flash.style.background = 'red';
            flash.style.opacity = '0.5';
            setTimeout(() => flash.style.opacity = '0', 200);
            
            // Show death screen
            document.getElementById('deathProgress').textContent = Math.floor(levelProgress);
            document.getElementById('deathScreen').style.display = 'flex';
        }
        
        function winLevel() {
            game.isPlaying = false;
            stopMusic();
            playWinSound();
            
            // Unlock next level
            if (game.currentLevel >= game.unlockedLevels && game.currentLevel < levels.length) {
                game.unlockedLevels = game.currentLevel + 1;
                localStorage.setItem('veloriftUnlocked', game.unlockedLevels);
            }
            
            // Screen flash
            const flash = document.getElementById('screenFlash');
            flash.style.background = '#00ff00';
            flash.style.opacity = '0.5';
            setTimeout(() => flash.style.opacity = '0', 300);
            
            document.getElementById('winAttempts').textContent = game.attempts;
            document.getElementById('winScreen').style.display = 'flex';
        }
        
        function jump() {
            if (!game.isPlaying) return;
            
            if (player.jumpsLeft > 0) {
                player.velocityY = JUMP_FORCE;
                player.jumpsLeft--;
                player.isGrounded = false;
                playJumpSound();
                createParticles(player.x + player.width/2, player.y + player.height, 
                              levels[game.currentLevel - 1].color, 10);
            }
        }
        
        // Game loop
        function update() {
            if (!game.isPlaying) return;
            
            const level = levels[game.currentLevel - 1];
            gameSpeed = level.speed;
            
            // Physics
            player.velocityY += GRAVITY;
            player.y += player.velocityY;
            player.x += gameSpeed;
            
            // Ground collision
            if (player.y + player.height > groundY) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.isGrounded = true;
                player.jumpsLeft = 2;
            }
            
            // Rotation
            if (!player.isGrounded) {
                player.rotation += 0.15;
            } else {
                player.rotation = Math.round(player.rotation / (Math.PI/2)) * (Math.PI/2);
            }
            
            // Camera
            cameraX = player.x - 150;
            
            // Progress
            levelProgress = (player.x / levelLength) * 100;
            document.getElementById('progressBar').style.width = levelProgress + '%';
            
            // Update trail and particles
            updateTrail();
            updateParticles();
            
            // Check collisions
            checkCollision();
            
            // Create trail particles
            if (Math.random() < 0.3) {
                createParticles(player.x, player.y + player.height/2, level.color + '80', 1);
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawGround();
            drawTrail();
            drawObstacles();
            drawPlayer();
            drawParticles();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Level management
        function startLevel(levelNum) {
            if (levelNum > game.unlockedLevels) return;
            
            initAudio();
            
            game.currentLevel = levelNum;
            game.attempts++;
            game.isPlaying = true;
            
            groundY = canvas.height - 100;
            
            player.x = 150;
            player.y = groundY - player.height;
            player.velocityY = 0;
            player.rotation = 0;
            player.jumpsLeft = 2;
            player.isGrounded = true;
            player.trail = [];
            
            cameraX = 0;
            particles = [];
            
            generateLevel(levelNum);
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('hud').style.display = 'block';
            document.getElementById('levelDisplay').textContent = levelNum + ' - ' + levels[levelNum-1].name;
            document.getElementById('attempts').textContent = game.attempts;
            document.getElementById('deathScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            
            playMusic(levelNum);
        }
        
        function restartLevel() {
            document.getElementById('deathScreen').style.display = 'none';
            startLevel(game.currentLevel);
        }
        
        function nextLevel() {
            document.getElementById('winScreen').style.display = 'none';
            if (game.currentLevel < levels.length) {
                game.attempts = 0;
                startLevel(game.currentLevel + 1);
            } else {
                goToMenu();
            }
        }
        
        function goToMenu() {
            game.isPlaying = false;
            stopMusic();
            document.getElementById('menu').style.display = 'flex';
            document.getElementById('hud').style.display = 'none';
            document.getElementById('deathScreen').style.display = 'none';
            document.getElementById('winScreen').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            game.attempts = 0;
            renderLevelSelect();
        }
        
        // UI
        function renderLevelSelect() {
            const container = document.getElementById('levelSelect');
            container.innerHTML = '';
            
            levels.forEach((level, i) => {
                const btn = document.createElement('div');
                btn.className = 'level-btn' + (i + 1 > game.unlockedLevels ? ' locked' : '');
                btn.style.borderColor = level.color;
                btn.style.color = level.color;
                btn.style.background = level.bgColor;
                
                btn.innerHTML = `
                    <span style="font-size: 1.5rem; font-weight: bold;">${i + 1}</span>
                    <span style="font-size: 0.7rem;">${level.name}</span>
                    ${i + 1 > game.unlockedLevels ? '<span style="font-size: 1.5rem;">ðŸ”’</span>' : ''}
                `;
                
                if (i + 1 <= game.unlockedLevels) {
                    btn.onclick = () => startLevel(i + 1);
                }
                
                container.appendChild(btn);
            });
        }
        
        // Create background particles for menu
        function createBgParticles() {
            const container = document.getElementById('bgParticles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particles';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
            if (e.code === 'Escape' && game.isPlaying) {
                goToMenu();
            }
        });
        
        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // Initialize
        createBgParticles();
        renderLevelSelect();
        gameLoop();
    </script>
</body>
